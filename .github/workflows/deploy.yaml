name: Deploy to Local Kind via Tailscale

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # -------------------------------
      # Install Tailscale (versioned)
      # -------------------------------
      - name: Install Tailscale
        uses: tailscale/github-action@v2
        with:
          version: "v1.68.1"
          authkey: ${{ secrets.TS_AUTHKEY }}

      # -------------------------------
      # Restore kubeconfig
      # -------------------------------
      - name: Restore kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_REMOTE }}" | base64 -d > kubeconfig.yaml
          chmod 600 kubeconfig.yaml

      # -------------------------------
      # Install kubectl (versioned)
      # -------------------------------
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v1.30.0/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      # -------------------------------
      # Install Helm (versioned)
      # -------------------------------
      - name: Install Helm
        run: |
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
          sed -i 's/helm_version="latest"/helm_version="v3.14.4"/' get_helm.sh
          bash get_helm.sh

      # -------------------------------
      # Install Helmfile (versioned)
      # -------------------------------
      - name: Install Helmfile
        run: |
          curl -LfO https://github.com/helmfile/helmfile/releases/download/v0.163.1/helmfile_0.163.1_linux_amd64.tar.gz
          tar -xf helmfile_0.163.1_linux_amd64.tar.gz
          chmod +x helmfile
          sudo mv helmfile /usr/local/bin/

      # -------------------------------
      # Test connectivity with cluster
      # -------------------------------
      - name: Test connectivity
        run: |
          kubectl --kubeconfig kubeconfig.yaml get nodes
          kubectl --kubeconfig kubeconfig.yaml get pods -A

      # -------------------------------
      # Deploy via Helmfile
      # -------------------------------
      - name: Deploy Helmfile
        run: |
          helmfile --kubeconfig kubeconfig.yaml apply
